# SSH Radar — Nginx reverse proxy configuration
#
# Installation:
#   1. Copy this file to /etc/nginx/sites-available/ssh-radar
#   2. Symlink: sudo ln -s /etc/nginx/sites-available/ssh-radar /etc/nginx/sites-enabled/
#   3. Test & reload: sudo nginx -t && sudo systemctl reload nginx
#   4. Get SSL cert: sudo certbot --nginx -d ssh-radar.antonsatt.com
#      Certbot will add the HTTPS server block and redirect automatically.

server {
    listen 80;
    server_name ssh-radar.antonsatt.com;

    # ── Security headers ─────────────────────────────────────────
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options SAMEORIGIN;
    add_header Referrer-Policy strict-origin-when-cross-origin;

    # ── Grafana (under /grafana subpath) ─────────────────────────
    location /grafana/ {
        proxy_pass http://127.0.0.1:3000/grafana/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support (Grafana live)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # ── React frontend (root) ────────────────────────────────────
    location / {
        proxy_pass http://127.0.0.1:8080/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
