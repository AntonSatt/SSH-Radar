# SSH Radar — Nginx reverse proxy configuration
#
# Installation:
#   1. Copy this file to /etc/nginx/sites-available/ssh-radar
#   2. Symlink: sudo ln -s /etc/nginx/sites-available/ssh-radar /etc/nginx/sites-enabled/
#   3. Get SSL cert: sudo certbot --nginx -d ssh-radar.antonsatt.com
#   4. Test config: sudo nginx -t
#   5. Reload: sudo systemctl reload nginx

server {
    listen 80;
    server_name ssh-radar.antonsatt.com;

    # Certbot will modify this block to add HTTPS redirect
    # After running: sudo certbot --nginx -d ssh-radar.antonsatt.com

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    http2 on;
    server_name ssh-radar.antonsatt.com;

    # Certbot will populate these after running:
    #   sudo certbot --nginx -d ssh-radar.antonsatt.com
    # ssl_certificate /etc/letsencrypt/live/ssh-radar.antonsatt.com/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/ssh-radar.antonsatt.com/privkey.pem;
    # include /etc/letsencrypt/options-ssl-nginx.conf;
    # ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # ── Security headers ─────────────────────────────────────────
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options SAMEORIGIN;
    add_header Referrer-Policy strict-origin-when-cross-origin;

    # ── Grafana (under /grafana subpath) ─────────────────────────
    location /grafana/ {
        proxy_pass http://127.0.0.1:3000/grafana/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support (Grafana live)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # ── React frontend (root) ────────────────────────────────────
    location / {
        proxy_pass http://127.0.0.1:8080/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
